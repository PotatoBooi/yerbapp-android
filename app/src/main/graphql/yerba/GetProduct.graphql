query GetProduct( $productId:  ID!){
    product(productId: $productId){
        id,
        name,
        details,
        photoUrl,
        aromaAverage,
        bitternessAverage,
        energyAverage,
        priceAverage,
        tasteAverage
        overallAverage,
        manufacturer{
            name,
            country,
        },
        type{
            name
        }
    }
}
